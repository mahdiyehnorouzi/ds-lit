<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lit-test</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.ts"></script>
  </head>


  <body>
    <script type="module" src="/src/ds.ts"></script>
    <ds-input
    label="Email"
    placeholder="you@example.com"
    helper-text="We won't spam you"
  ></ds-input>
  
  <ds-button id="openModal">Open modal</ds-button>
  
  <ds-modal id="m" title="Hello"></ds-modal>
  
  <script type="module">
    const btn = document.getElementById("openModal");
    const modal = document.getElementById("m");
  
    btn.addEventListener("click", () => (modal.open = true));
    modal.addEventListener("ds-close", () => (modal.open = false));
  
    // input event
    document.querySelector("ds-input")
      ?.addEventListener("ds-input", (e) => console.log("value:", e.detail.value));
  </script>
  </body>
</html>
